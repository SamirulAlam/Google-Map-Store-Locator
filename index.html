<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code" type="text" onkeyup="onEnter(event)" placeholder="Enter Zip">
            <i class="fas fa-search" onclick="getStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="intro">
                <span class="enter-zip">Enter zip code</span>
                <span class="find-stores">Find stores near you</span>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="./js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB11J9hk9bQnBq8NAjfETU2A6H0QGN1Ouc&callback=initMap" async defer></script>
</body>
</html>
